spring:
  application:
    name: notification-service-test

  # Test용 H2 Database
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Test 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# 슬랙 Mock 설정
slack:
  enabled: false
  mock: true
  default-channel: "#테스트"
  bot-token: "test-mock-token"

# 테스트 환경 로깅
logging:
  level:
    com.qb.notificationservice: INFO
    org.springframework.web: WARN
    org.hibernate: WARN