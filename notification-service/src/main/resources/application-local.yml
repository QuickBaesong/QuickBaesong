spring:
  application:
    name: notification-service

  # H2 Database 설정 (로컬 개발용)
  datasource:
    url: jdbc:h2:mem:notification;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console 활성화
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true

# 슬랙 Mock 설정
slack:
  enabled: true
  mock: true
  default-channel: "#로컬테스트"
  bot-token: "mock-token-for-local"

logging:
  level:
    com.qb.notificationservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE